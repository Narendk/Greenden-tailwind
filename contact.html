<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!--Tailwind CSS CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!--Responsive Navbar-->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>


        <ul class="gap-5 text-gray-600 hidden md:flex">
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="product.html">Products</a>
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="flex flex-col gap-3 p-4 text-gray-600 md:hidden bg-green-100 shadow-md">
        <li><a class="hover:underline hover:text-black" href="index.html">Home</a></li>
        <li><a class="hover:underline hover:text-black" href="product.html">Products</a></li>
        <li><a class="hover:underline hover:text-black" href="#">Contact</a></li>
    </ul>

    <script>
        const menuIcon = document.querySelector("svg");
        const mobileMenu = document.getElementById("mobile-menu");

        menuIcon.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>


    <!--Conatct Form-->
    <div class="p-4 mx-auto max-w-xl bg-white">
        <h2 class="text-3xl text-slate-900 font-bold">Contact us</h2>
        <form class="mt-8 space-y-5">
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Name</label>
            <input type='text' placeholder='Enter Name'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Email</label>
            <input type='email' placeholder='Enter Email'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Subject</label>
            <input type='text' placeholder='Enter Subject'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Message</label>
            <textarea placeholder='Enter Message' rows="6"
              class="w-full px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-0 transition-all"></textarea>
          </div>
          <div>
          <button type='submit'
            class="text-white bg-black font-medium hover:text-gray-400 tracking-wide text-base px-4 py-2.5 w-full border-0 outline-0 cursor-pointer">Send message</button>
          </div>
        </form>
      </div>


    <!--Footer-->
    <section class="bg-green-100 p-10 flex flex-col gap-5 mt-3">
        <h1 class="text-4xl font-bold">Greenden</h1>
        <p>The Standard chunk of Lorem ipsum used since the 1500s is reproduced below for those intrest</p>
        <p>@2021 Greenday.com</p>
    </section>



</body>

</html>
